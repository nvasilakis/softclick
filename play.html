<!DOCTYPE html>
<html>
  <head>
    <title>Softclick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Need to have an engine per user -->

      <div class="input-append">
        <input class="span1" id="id" type="text" placeholder="username">
        <button class="btn" type="button">Go!</button>
      </div>
      <br />
      <div class="btn-group" data-toggle="buttons-radio">
        <br />
        <button class="btn" type="button">1</button><button class="btn"
          type="button">2</button><button class="btn" type="button">3</button>
        <br />
        <button class="btn" type="button">4</button><button class="btn"
          type="button">5</button><button class="btn" type="button">6</button>
        <br />
        <button class="btn" type="button">7</button><button class="btn"
          type="button">8</button><button class="btn" type="button">9</button>
        <br />
        <button class="btn" type="button">#</button><button class="btn"
          type="button">0</button><button class="btn" type="button">#</button>
        <br />
      </div>

  </body>
</html>
